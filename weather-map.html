<body>
<!-- START SCRIPTS REF -->
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="

<!-- END SCRIPTS REF -->
<!--
1: Set up map page
2: Set up pin on default location
3: Set AJAX request formatted
4: Pull lat/long from AJAX response
5: get forecast from response data index 0, 8, 16, â€¦
6: update DOM with forecast elements
-->
<!-- PAGE START -->
<div>
<div id="map" style="height: 400px; width: 600px"></div>
</div>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
<script>
    $(document).ready(function () {
        // Generates map on the page
        mapboxgl.accessToken = MAPBOX_API_KEY;
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-streets-v12',
            zoom: 10,
            center: [-98.4916, 29.4252]
        });
        // Retrieves lat/long coords for locations
        function dropPin(search) {
            geocode(search, MAPBOX_API_KEY).then(function (result){
            dropPinWithCoords(result);
                // console.log(result)
            })
        }
        // Sets markers based on coordinates
        function dropPinWithCoords(coords){
            const marker = new mapboxgl.Marker()
                .setLngLat(coords)
                .addTo(map)
            forecast(coords, marker);
        }
        // Gets forecast data based on coordinates
        function forecast(coords, marker) {
            $.get(`https://api.openweathermap.org/data/2.5/forecast`, {
                    APPID: OPEN_WEATHER_APPID,
                    lat:    coords[1],
                    lon:   coords[0],
                    units: "imperial"
                }
            ).done(function(data) {
                // console.log(data);
                updateWeatherHTML(data);
            })
        }
        // Updates weather data
        function updateWeatherHTML(forecastData){
            console.log(forecastData);
        }
        dropPin("San Antonio, TX")
        dropPin("San Marcos, TX")
    });// END $DOCUMENT
</script>
</body>
</html>
